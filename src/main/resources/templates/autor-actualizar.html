<!DOCTYPE html>
<html lang="es-AR" xmlns:th="https://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head>

<body>

    <header th:replace="/fragments/header :: header"> </header>

    <main>
        <div class= "main">
            <div class ="main__card">
                <h2>Modificar Autor</h2>
                <form th:action="@{/autores/proceso-modificar(id=__${session.usuariosession.id}__, autorId=__${autor.id}__)}" method="post" enctype="multipart/form-data">
                    <div class="form__container">
                        <p th:if="${error != null}" th:text="${error}" class="warn"></p>
                        <input type="text" placeholder="Nombre del Autor" name="nombre" th:value="${nombre}">
                        <input name="archivo" th:value="${archivo}" type="file" accept="image/png, image/jpeg" class ="input-f">
                        <button type="submit">Modificar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer th:replace="/fragments/footer :: footer"></footer>

</body>
</html>
